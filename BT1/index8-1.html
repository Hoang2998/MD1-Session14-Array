<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = "1,2,3,5,55,3,7"
        let number = num.split(",")
        for(let i=0;i<number.length;i++){
            number[i] = +number[i]
        }
        number.sort(function(a,b) {return b-a})
        console.log(number);
    </script>
</body>
</html>
